<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagina ecommerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/ecommerce.css">
  </head>
  <body>
    <div class="contenedor-principal">
      <header>
        <img class="logo" src="imagenes/logo.png" alt="logo del ecommerce">
        <nav>
          <ul>
            <li><a href="#">Registrate</a></li>
            <li><a href="#">Ingresa</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>
        </nav>
        <div class="redes-sociales">
          <a href="#"><img src="imagenes/face.png" alt="facebook"></a>
          <a href="#"><img src="imagenes/twitter.png" alt="twitter"></a>
          <a href="#"><img src="imagenes/instagram.jpg" alt="instagram"></a>
          <a href="#"><img src="imagenes/youtube.jpg" alt="youtube"></a>
        </div>
      </header>
      <div class="banner">

      </div>
      <section class="productos-muestra">
        <h2>Productos en alza de ventas</h2>
        <article class="producto">
          <img src="imagenes/producto1.jpg" alt="producto1">
        </article>
        <article class="producto">
          <img src="imagenes/producto2.jpg" alt="producto2">
        </article>
        <article class="producto">
          <img src="imagenes/producto3.jpg" alt="producto3">
        </article>
      </section>
    </div>
  </body>
</html>
